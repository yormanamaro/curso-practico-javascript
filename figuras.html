<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso practivo JS</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el perimetro y area de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Cuanto mide cada lado de tu cuadrado:</label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcula el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcula el area</button>
        </form>
    </section>
    <section>
        <h2>Calcula el perimetro y area de un Triangulo</h2>
        <form>
            <label for="InputTriangulo">Cuanto mide cada lado de tu triangulo y altura:</label>
            <input id="InputTriangulo1" type="number"/>
            <input id="InputTriangulo2" type="number"/>
            <input id="InputTrianguloBase" type="number"/>
            <label for="InputAltura">Altura:</label>
            <input id="InputAltura" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcula el perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcula el area</button>
        </form>
    </section>
    <section>
        <h2>Calcula el perimetro y area de un circulo</h2>
        <form>
            <label for="InputCirculo">Cuanto mide el radio de tu circulo:</label>
            <input id="InputCirculo" type="number"/>
            <button type="button" onclick="calcularCircunferenciaCirculo()">Calcular circunferencia</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcula el area</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
